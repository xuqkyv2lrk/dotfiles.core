# Handle distribution-specific names
exceptions:
  arch:
    bluetooth: bluez bluez-utils
    docker: docker docker-buildx docker-compose
    gcc-c++: gcc
    man-db: man-db man-pages
    openssl-devel: skip
    qemu: qemu-full

  ubuntu:
    go: golang-go
    gcc-c++: g++
    python: python3
    fd: fd-find
    docker: docker.io docker-compose
    libvirt: libvirt-daemon-system libvirt-clients
    openresolv: skip
    openssl-devel: libssl-dev
    ncspot: skip
    qemu: qemu-system-x86 qemu-kvm
    virt-install: virtinst
    yt-dlp: skip  # Installed via pip in provision.sh
